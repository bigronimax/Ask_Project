{% extends 'layouts/base.html' %}
{% load django_bootstrap5 %}


{% block content %}

<div class="fragment">
  <h2 class="reg__title">Registration</h2>
  <div class="reg__body">
    <form class="reg__form needs-validation" method="post" novalidate>
      {% csrf_token %}

      {% bootstrap_form form %}

      <button class="reg__input__btn">Register!</button>
    </form>
  </div>
</div>

{% endblock %}
