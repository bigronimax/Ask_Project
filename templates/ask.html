{% extends 'layouts/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="fragment">
  <h2 class="new__question__title">New Question</h2>
  <div class="new__question__body">
    <form class="new__question__form needs-validation" method="post" novalidate>
      
      {% csrf_token %}
      {% bootstrap_form form %}

      <button class="question__input___btn">ASK!</button>
    </form>
  </div>
</div>
{% endblock %}
