{% load static %}

<div class="question answer">
    <div class="question__left">
      <img class="question__left__img" src="{% static 'img/avatar.png' %}" alt="">
      <div class="question__left__likes__ans">
        <div class="rating-section answer-rating-section arrows">
          <button class="arrow arrow__up" data-id="{{ answer.id }}">&#8743;</button>
          <button class="arrow arrow__down" data-id="{{ answer.id }}">&#8744;</button>
        </div>
        <span class="counter answer-counter">{{ answer.rating }}</span>
      </div>
    </div>
    <div class="question__right">
      <div class="question__right__body">
        <span class="question__right__text answer__text">{{ answer.content }}</span>
      </div>
      <div class="question__right__hrefs">
        <form class="answer__form">
          <input class="answer__checkbox" id="answer_check_{{ answer.id }}" type="{% if request.user.profile != answer.question.profile %}hidden{% else %}checkbox{% endif %}" data-id="{{ answer.id }}" {% if answer.correct %} checked {% else %} '' {% endif %}>
          <label class="answer__checkbox__text" id="answer_checkbox_text_{{ answer.id }}" for="answer">{% if answer.correct %}Correct!{% endif %}</label>
        </form>
        <span class="question__right__hrefs__date">Date: {{ answer.date }}</span>
      </div>
    </div>
  </div>
