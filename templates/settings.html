<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AskProject</title>
  <link rel="stylesheet" href="../static/reset.css"/>
  <link rel="stylesheet" href="../static/style.css"/>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
          <div class="header__inner">
            <h1 class="header__title">
              AskProject
            </h1>
            <form class="header__form" action="" method="get">
              <input class="header__search" name="s" placeholder="Search" type="search">
              <button class="header__ask">Ask!</button>
            </form>
          
            <div class="header__register">
              <div class="header__avatar__body">
                <img class="header__avatar" src="../static/img/avatar.png" alt="">
              </div>
              <div class="header__register__body">
                  <span class="header__register_name">Dr. Pepper</span>
                  <a class="header__register__settings" href="#">settings</a>
                  <a class="header__register__log-out" href="#">log out</a>
              </div>
            </div>
          </div>
      </div>
    </header>
    <section class="main">
      <div class="container">
        <div class="main__inner">
          <div class="fragment">
            <h2 class="settings__title">Settings: Dr. Pepper</h2>
            <div class="settings__body">
              <div class="settings__texts">
                <span class="settings__texts__item">Login</span>
                <span class="settings__texts__item">Email</span>
                <span class="settings__texts__item">NickName</span>
                <span class="settings__texts__item">Upload avatar</span>
              </div>
                <form class="settings__form" action="">
                  <input type="text" class="settings__input__item" placeholder="Enter your login here!" value="Dr_Pepper">                  
                  <input type="email" class="settings__input__item" placeholder="Enter your mail here!" value="Drpepper@mail.ru">    
                  <input type="text" class="settings__input__item" placeholder="Enter your nick here! value" value="Dr. Pepper">
                  <img class="settings__photo" src="../static/img/avatar.png" alt="">
                  <input type="file" class="settings__input__photo" name="photo" multiple accept="image/*,image/jpeg">
                  <button class="settings__input__btn">Save</button>
                </form>
            </div>
          </div>
          <div class="main__right">
            <div class="main__right__inner">
              <div class="right__tags">
                <h2 class="tags__title">
                  Popular Tags
                </h2>
                <div class="tags__body">
                  <a class="tags__item" href="#">Perl</a>
                  <a class="tags__item" href="#">Python</a>
                  <a class="tags__item" href="#">MySQL</a>
                  <a class="tags__item" href="#">Django</a>
                  <a class="tags__item" href="#">Mail.ru</a>
                  <a class="tags__item" href="#">Firefox</a>
                </div>
              </div>
              <div class="right__members">
                <h2 class="members__title">
                  Best Members
                </h2>
                <div class="members__body">
                  <ul>
                    <li class="members__item"><a href="#">Mr. Freeman</a></li>
                    <li class="members__item"><a href="#">Dr. House</a></li>
                    <li class="members__item"><a href="#">Bender</a></li>
                    <li class="members__item"><a href="#">Queen Victoria</a></li>
                    <li class="members__item"><a href="#">V. Pupkin</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      
    </footer>
  </div>

</body>
</html>
