<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AskPupkin</title>
  <link rel="stylesheet" href="static/reset.css"/>
  <link rel="stylesheet" href="static/style.css"/>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
          <div class="header__inner">
            <h1 class="header__title">
              AskPupkin
            </h1>
            <form class="header__form" action="" method="get">
              <input class="header__search" name="s" placeholder="Search" type="search">
              <button class="header__ask">Ask!</button>
            </form>
          
            <div class="header__register">
                <a class="header__register__log-in" href="#">log in</a>
                <a class="header__register__register" href="#">register</a>
            </div>
          </div>
      </div>
    </header>
    <section class="main">
      <div class="container">
        <div class="main__inner">
          <div class="fragment">
            <h2 class="log__title">Log In</h2>
            <div class="log__body">
              <form class="log__form" action="">
                <div class="log__input__login__body">
                  <span>Login</span>
                  <input type="text" class="log__input__login" placeholder="Enter your login here!">
                </div>
                <div class="log__input__pass__body">
                  <span>Password</span>
                  <input type="text" class="log__input__pass" placeholder="Enter your pass here!">
                </div>
                <div class="log__input__btn__body">
                  <button class="log__input__btn">Log in!</button>
                  <a class="log__input__href" href="#">create new account</a>
                </div>
              </form>
            </div>
          </div>
          <div class="main__right">
            <div class="main__right__inner">
              <div class="right__tags">
                <h2 class="tags__title">
                  Popular Tags
                </h2>
                <div class="tags__body">
                  <a href="#">Perl</a>
                  <a href="#">Python</a>
                  <a href="#">MySQL</a>
                  <a href="#">Django</a>
                  <a href="#">Mail.ru</a>
                  <a href="#">Firefox</a>
                  <a href="#">Google</a>
                </div>
              </div>
              <div class="right__members">
                <h2 class="members__title">
                  Best Members
                </h2>
                <div class="members__body">
                  <p class="members__item"><a href="#">Mr. Freeman</a></p>
                  <p class="members__item"><a href="#">Dr. House</a></p>
                  <p class="members__item"><a href="#">Bender</a></p>
                  <p class="members__item"><a href="#">Queen Victoria</a></p>
                  <p class="members__item"><a href="#">V. Pupkin</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      
    </footer>
  </div>

  
  <script src="js/main.js"></script>
</body>
</html>
