<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AskPupkin</title>
  <link rel="stylesheet" href="static/reset.css"/>
  <link rel="stylesheet" href="static/style.css"/>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
          <div class="header__inner">
            <h1 class="header__title">
              AskPupkin
            </h1>
            <form class="header__form" action="" method="get">
              <input class="header__search" name="s" placeholder="Search" type="search">
              <button class="header__ask">Ask!</button>
            </form>
          
            <div class="header__register">
              <div class="header__avatar">
                  <img src="static/img/header-avatar.png" alt="">
              </div>
              <div class="header__register__body">
                  <span class="header__register_name">Dr. Pepper</span>
                  <a class="header__register__settings" href="#">settings</a>
                  <a class="header__register__log-out" href="#">log out</a>
              </div>
            </div>
          </div>
      </div>
    </header>
    <section class="main">
      <div class="container">
        <div class="main__inner">
          <div class="fragment">
            <h2 class="new__question__title">New Question</h2>
            <div class="new__question__body">
                <form class="new__question__form" action="">
                    <div class="question__input__title__body">
                        <span>Title</span>
                        <input type="text" class="question__input__title" placeholder="Enter your title here!">
                    </div>
                    <div class="question__input__text__body">
                        <span>Text</span>
                        <textarea class="question__input__text" name="" placeholder="Enter your text here!"></textarea>
                    </div>
                    <div class="question__input__tags__body">
                        <span>Tags</span>
                        <input type="text" class="question__input__tags" placeholder="Enter your tags here!">
                    </div>
                    <button class="question__input___btn">ASK!</button>
                </form>
            </div>
          </div>
          <div class="main__right">
            <div class="main__right__inner">
              <div class="right__tags">
                <h2 class="tags__title">
                  Popular Tags
                </h2>
                <div class="tags__body">
                  <a href="#">Perl</a>
                  <a href="#">Python</a>
                  <a href="#">MySQL</a>
                  <a href="#">Django</a>
                  <a href="#">Mail.ru</a>
                  <a href="#">Firefox</a>
                  <a href="#">Google</a>
                </div>
              </div>
              <div class="right__members">
                <h2 class="members__title">
                  Best Members
                </h2>
                <div class="members__body">
                  <p class="members__item"><a href="#">Mr. Freeman</a></p>
                  <p class="members__item"><a href="#">Dr. House</a></p>
                  <p class="members__item"><a href="#">Bender</a></p>
                  <p class="members__item"><a href="#">Queen Victoria</a></p>
                  <p class="members__item"><a href="#">V. Pupkin</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      
    </footer>
  </div>

  
  <script src="js/main.js"></script>
</body>
</html>
